    <style>@import "https://fonts.googleapis.com/css?family=Inconsolata";html{overflow:hidden;min-height:100%}body{user-select:none!important;overflow:hidden;box-sizing:border-box;height:100%;background-color:#000;background-image:radial-gradient(#11581E,#041607),url(https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif);background-repeat:no-repeat;background-size:cover;font-family:'Inconsolata',Helvetica,sans-serif;font-size:1.5rem;color:rgb(128 255 128 / .8);text-shadow:0 0 1ex rgb(51 255 51),0 0 2px rgb(255 255 255 / .8)}.noise{pointer-events:none;position:absolute;width:100%;height:100%;background-image:url(https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif);background-repeat:no-repeat;background-size:cover;z-index:-1;opacity:.02}.overlay{pointer-events:none;position:absolute;width:100%;height:100%;background:repeating-linear-gradient(180deg,#fff0 0,rgb(0 0 0 / .3) 50%,#fff0 100%);background-size:auto 4px;z-index:1}.overlay::before{content:"";pointer-events:none;position:absolute;display:block;top:0;left:0;right:0;bottom:0;width:100%;height:100%;background-image:linear-gradient(0deg,transparent 0%,rgb(32 128 32 / .2) 2%,rgb(32 128 32 / .8) 3%,rgb(32 128 32 / .2) 3%,transparent 100%);background-repeat:no-repeat;animation:scan 7.5s linear 0s infinite}@keyframes scan{0%{background-position:0 -100vh}35%,100%{background-position:0 100vh}}.terminal{box-sizing:inherit;position:absolute;height:100%;width:1000px;max-width:100%;padding:4rem;text-transform:uppercase}.output{color:rgb(128 255 128 / .8);text-shadow:0 0 1px rgb(51 255 51 / .4),0 0 2px rgb(255 255 255 / .8)}.output::before{content:"> "}a{color:#fff;text-decoration:none}a::before{content:"["}a::after{content:"]"}.errorcode{color:#fff}</style>
</head>
